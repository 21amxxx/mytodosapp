<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="row content-todo" id="main">
        <div class="col-6" id="form" style="/*height:100 !important;*/">
            <form style="/*padding:10;*/">
                <div id="b-libelle">
                  <label style="margin:17px;margin-bottom:17;font-family:ABeeZee, sans-serif;font-size:x-large;">&nbsp;Libelle da la tache :&nbsp;</label>
                  <input class="form-control txt" type="text" style="margin-left:17px; max-width:400px;">
                </div>
                <div id="tag-list">
                  <label class="label" style="margin:17px;/*margin-bottom:17;*/font-family:ABeeZee, sans-serif;font-size:x-large;">Categorie</label>
                  <div id="list-cat"></div>
                </div>
                <div id="date"><label class="label" style="margin:17px;/*margin-bottom:17;*/font-family:ABeeZee, sans-serif;font-size:x-large;">Date d'execution :&nbsp;</label><input class="form-control date" type="date"></div>
            </form><button class="btn btn-success send-btn" type="button" id="send">Enregistrer</button></div>
        <div class="col-6" id="todo-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </body>
</html>
